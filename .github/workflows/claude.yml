name: Claude

on:
  # PR events - review code
  pull_request:
    types: [opened, synchronize]
  
  # Issue events - answer questions, triage
  issues:
    types: [opened, assigned]
  
  # Comment events - respond to @claude mentions
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Only run if @claude is mentioned or it's a new PR/issue
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'issues' ||
      contains(github.event.comment.body, '@claude')
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Custom instructions - always read the docs first
          prompt: |
            Before responding, read and understand these project docs:
            - AGENTS.md (contributor rules)
            - docs/SPEC.md (what's in scope for M0/M1)
            - docs/STYLE.md (code style)
            
            For PRs: Check if changes are in scope and follow style guide.
            For issues: Help answer questions or clarify scope.
            For @claude mentions: Assist with whatever is asked.
            
            Be concise. Reference the docs when relevant.
